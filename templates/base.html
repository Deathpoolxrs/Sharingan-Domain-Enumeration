
{% load   static %}
<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARINGAN</title>
    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" >
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
<!--Nav Bar-->


<nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-4 pb-4">
  <div class="container-fluid">
    <a class="navbar-brand fs-2 fw-bold" href="/" >
      <img src="{% static '/images/icon.png'%}" alt="" width="43" height="43" class="d-inline-block align-text-top">
      SHARINGAN
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-menu" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="main-menu">
      <ul class="navbar-nav nav-fill fw-bold fs-5 ">
        <li class="nav-item">
          <a class="nav-link {% block home %}{% endblock  %}" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block About %}{% endblock  %}" href="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  {% block contact %}{% endblock  %}" href="contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% block backgroudnull %}
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
{% endblock %}
{% block content %}

{% endblock  %}

</body>
</html>
